<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Meeci</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/default.css" rel="stylesheet">
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/underscore-min.js"></script>
  <script src="scripts/backbone-min.js"></script>
</head>

<body>

<div id="aside">
  <img id="logo" src="images/logo.png" alt="Meeci Logo">
  <div id="github_link">
    <a href="https://github.com/wizawu/meeci" target="_blank">
      wizawu/meeci &copy; 2014
    </a>
  </div>
</div>

<div id="main">
  <div id="repos_intro">
    <h2>
      <a id="repos_name" href="https://github.com/wizawu/meeci" target="_blank">
        Meeci
      </a>
    </h2>
    <h5><p id="repos_desc">Meeci is not only my graduation project.</p></h5>
  </div>

  <div id="account">
    <form id="form-login">
      <input type="text" class="form-control" placeholder="username">
      <input type="text" class="form-control" placeholder="password">
      <button type="button" class="btn btn-primary">Log In</button>
      <button type="button" class="btn btn-primary">Join Now</button>
    </form>
  </div>

  <div id="tabs">
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#">Console</a>
      </li>
      <li>
        <a href="#">History</a>
      </li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
