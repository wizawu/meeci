<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Meeci</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/default.css" rel="stylesheet">

  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/underscore-min.js"></script>
  <script src="scripts/backbone-min.js"></script>
  <script src="scripts/default.js"></script>
</head>

<body>

<div id="aside">
  <img id="logo" src="images/logo.png" alt="Meeci logo">
  <div id="github-link">
    <a href="https://github.com/wizawu/meeci" target="_blank">
      wizawu/meeci &copy; 2014
    </a>
  </div>
</div>

<div id="main">
  <div id="repos-intro">
    <h2>
      <a id="repos-name" href="https://github.com/wizawu/meeci" target="_blank">
        Meeci
      </a>
    </h2>
    <h5><p id="repos-desc">Meeci is not only my graduation project.</p></h5>
  </div>

  <div id="account">
    <form id="form-login" style="display:none">
      <input type="text" class="form-control" placeholder="username">
      <input type="password" class="form-control" placeholder="password">
      <button type="button" class="btn btn-primary">Log In</button>
      <button id="join-now" type="button" class="btn btn-success">Join Now</button>
    </form>

    <span id="profile" style="display:inline">
      <img src="/images/GitHub-Mark-80px.png" alt="avatar">
      <p><b>Meeci</b></p>
      <button type="button" class="btn btn-danger">Log Out</button>
    </span>
  </div>

  <div id="tabs">
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#">Console</a>
      </li>
      <li>
        <a href="#">History</a>
      </li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div id="tab-content">
      <div id="tab-signup" style="display:inline">
        <form role="form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Password Again</label>
            <input type="password" class="form-control">
          </div>
          <button type="button" class="btn btn-success">Submit</button>
        </div>
      </div>

      <div id="tab-console" style="display:none">
      </div>

      <div id="tab-history" style="display:none">
      </div>

      <div id="tab-repos" style="display:none">
      </div>

      <div id="tab-container" style="display:none">
      </div>

      <div id="tab-account" style="display:none">
      </div>
    </div>
  </div>
</div>

</body>
